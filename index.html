<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            padding: 30px;
            background-image: url('virpeen.jpg');
            background-size:cover;
        }

        .content{
            font-size: 19px;
            line-height:1.5;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            border-radius: 5px;
        }

        .floater{
            background: #fff;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.5) all;
            margin-bottom: 30px;
            z-index: 11;
        }

        .floater input[type=text]{
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size:14px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.5) all;
        }

        .floater-bottom{
            padding: 6px 10px 8px;
            text-align: right;
            border-top: 1px solid #DDD;
        }

        .floater-bottom button{
            padding: 4px 8px;
            font-size: 10px;
        }

        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.8);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.3s ease opacity;
            z-index: 10;
            pointer-events: none;
        }

        body.show-floater .floater{
            transform: scale(1.1);
        }

        body.show-floater .floater input[type=text]{
            padding:40px 20px;
            font-size:18px;
        }

        body.show-floater .overlay{
            opacity: 1;
            pointer-events: all;
        }

        /* ================== */
        .bookmarks-list{
            z-index: 9;
            position: relative;
        }

        .bookmark{
            display: block;
            background: #fff;
            color: #999;
            padding: 20px;
            transition: 0.3s ease all;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .bookmark:hover{
            color: #1ce;
            text-decoration: none;

        }

        .bookmark:first-child{
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .bookmark:last-child{
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom: 0;
        }

    </style>
</head>
<body>

<div class="overlay"></div>


<div class="floater content">
    <form class="bookmark-form">
        <div class="floater-top">
            <input type="text" class="form-control" placeholder="What's on your mind">
        </div>

        <div class="floater-bottom">
            <button type="submit" class="btn btn-primary btn-sm">Add</button>
        </div>
    </form>
</div>

<div class="bookmarks-list content"></div>


<script>
    const body = document.body;
    const input = document.querySelector('input[type=text]');
    const overlay = document.querySelector('.overlay');

    function showFloater(){
        body.classList.add('show-floater');
    }

    function closeFloater(){
        // only close floater if click on overlay
        // and only if the overlay is showing should this event fire
        if(body.classList.contains('show-floater')){
            body.classList.remove('show-floater');
        }
    }

    input.addEventListener('focusin', showFloater);
    input.addEventListener('focusout', closeFloater);
    overlay.addEventListener('click', closeFloater);

    // =======================
    const bookmarksList = document.querySelector('.bookmarks-list');
    const bookmarkForm = document.querySelector('.bookmark-form');
    const bookmarkInput = bookmarkForm.querySelector('input[type=text]');

    function createBookmark(e){
        // prevent the form from being submitted when user presses enter
        e.preventDefault();
        console.log('proces form');

        // grab for input
        const title = bookmarkInput.value;
        const bookmark = document.createElement('a');
        bookmark.className = 'bookmark';
        bookmark.innerText = title;
        bookmark.href = '#';
        bookmark.target = '_blank';
        console.log(bookmark);

        bookmarksList.appendChild(bookmark);

        bookmarkForm.reset();
    }


    bookmarkForm.addEventListener('submit', createBookmark);


</script>

</body>
</html>
